<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fb28a42abf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body main-card">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <form class="d-flex" id="city-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search for city"
                  aria-label="Search"
                  id="city-input"
                />

                <button class="btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
              <form>
                <button id="location-button">Check current location</button>
                <!-- <div class="form-text">Check current location</div> -->
              </form>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2"></div>
            <div class="col-2 today-icon">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-center">
                    <i class="fas fa-cloud-sun sun-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city-display">Singapore</h1>
              <div class="row">
                <div class="col-3">
                  <h3 id="temp-display">17°C</h3>
                  <h6>
                    <a href="#" id="celcius-link">°C</a>
                    | <a href="#" id="fahrenheit-link">°F</a>
                  </h6>
                </div>
                <div class="col-9">
                  <p id="weather-description">Cloudy</p>

                  <p class="weather-condition">20% Chance of Rain</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
              <p class="date-time" id="date-time">
                <!-- Friday | 7 Jan 2022, 11.24am -->
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-body forecast">
                      <h5>Fri</h5>
                      <div class="d-flex justify-content-center">
                        <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
                      </div>
                      <p class="forecast-temp">31°C / 29°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body forecast">
                      <h5>Sat</h5>
                      <div class="d-flex justify-content-center">
                        <i class="fas fa-cloud-sun-rain forecast-icon"></i>
                      </div>
                      <p class="forecast-temp">28°C / 26°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body forecast">
                      <h5>Sun</h5>
                      <div class="d-flex justify-content-center">
                        <i class="fas fa-cloud-sun forecast-icon"></i>
                      </div>
                      <p class="forecast-temp">31°C / 29°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body forecast">
                      <h5>Mon</h5>
                      <div class="d-flex justify-content-center">
                        <i class="fas fa-cloud-sun-rain forecast-icon"></i>
                      </div>
                      <p class="forecast-temp">28°C / 26°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/bethchf/weather-app" target="_blank"
          >Open-source code</a
        >
        by Beth Chan
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
